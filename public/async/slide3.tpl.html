<md-content layout-padding layout-wrap>
    <h2 flex>Deferred API</h2>
    <md-content flex>
        <p>A deferred object can be created using <code>$q.defer()</code> and exposes 3 methods. They are</p>
        <md-list flex>
            <md-list-item><code>deferred.resolve(value);</code></md-list-item>
            <md-list-item><code>deferred.reject(reason);</code></md-list-item>
            <md-list-item><code>deferred.notify(notification);</code></md-list-item>
        </md-list>
    </md-content>
</md-content>
