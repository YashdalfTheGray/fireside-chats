<md-content layout-padding layout-wrap>
    <h2 flex>Waiting For Multiple Resolutions</h2>
    <md-content flex>
        <p>In addition to chaining, promises can also be processed in parallel using the <code>$q.all()</code> method.</p>
        <p>Pass in an array of promises to <code>$q.all()</code> and it will return a promise that resolves when all the passed in promises resolve.</p>
        <div flex layout="row" layout-align="start center">
            <img class="async-img-30" src="assets/promise-all.png">
        </div>
    </md-content>
</md-content>
