<md-content layout-padding layout-wrap>
    <h2 flex>Promise API</h2>
    <md-content flex>
        <p>A promise can be returned by returning the <code>deferred.promse</code> object from an async function. It exposes 3 methods as well. They are</p>
        <md-list flex>
            <md-list-item><code>promise.then(onFulfilled, onRejected, onNotify);</code></md-list-item>
            <md-list-item><code>promise.catch(onRejected);</code></md-list-item>
            <md-list-item><code>promise.finally(runAlways, onNotify);</code></md-list-item>
        </md-list>
    </md-content>
</md-content>
