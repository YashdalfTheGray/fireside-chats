    <h2 flex>Hashing</h2>

    <md-list flex>
        <md-list-item>A hash function maps data of arbitrary length to fixed length.</md-list-item>
        <md-list-item>Hashing is a one way operation, unlike encryption.</md-list-item>
        <md-list-item>Hashing will certify the authenticity of the message.</md-list-item>
        <md-list-item>Common algorithms are md5 or sha1.</md-list-item>
    </md-list>
    
</md-content>
