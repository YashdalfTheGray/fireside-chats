<md-content layout-padding layout="column" layout-fill>
    <h2 flex>Resources</h2>
    
    <md-list flex>
        <md-list-item class="resources-list-item" ng-click="ctrl.external('https://github.com/YashdalfTheGray/fireside-chats/blob/master/public/security/outline.md')">
            Outline for this slide deck
        </md-list-item>
        <md-list-item class="resources-list-item" ng-click="ctrl.external('https://encryption-demo.firebaseapp.com/')">
            Encryption Demo
        </md-list-item>
        <md-list-item class="resources-list-item" ng-click="ctrl.external('https://github.com/openpgpjs/openpgpjs')">
            OpenPGP.js
        </md-list-item>
        <md-list-item class="resources-list-item" ng-click="ctrl.external('http://www.openssl.org/')">
            OpenSSL Toolkit
        </md-list-item>
        <md-list-item class="resources-list-item" ng-click="ctrl.external('https://letsencrypt.org/')">
            Let's Encrypt
        </md-list-item>
    </md-list>
    
</md-content>

<md-fab-speed-dial md-direction="left" md-open="ctrl.openActions" ng-class="md-scale" class="md-fab-bottom-right">
    <md-fab-trigger>
        <md-button aria-label="Menu" class="md-fab md-primary" ng-mouseover="ctrl.openActions = true">
            <i class="material-icons icon-button-adjust">more_vert</i>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Next" class="md-fab md-accent md-raised md-mini" ng-click="ctrl.next()" ng-disabled="ctrl.getSlideNum() === ctrl.maxSlides">
            <i class="material-icons icon-button-adjust">arrow_forward</i>
        </md-button>
        <md-button aria-label="Back" class="md-fab md-raised md-mini" ng-click="ctrl.back()" ng-disabled="ctrl.getSlideNum() === 0">
            <i class="material-icons icon-button-adjust">arrow_back</i>
        </md-button>
        <md-button aria-label="Home" class="md-fab md-raised md-mini" ng-mouseleave="ctrl.openActions = false" ng-click="ctrl.home()">
            <i class="material-icons icon-button-adjust">home</i>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
