<md-content layout-padding layout="column" layout-fill>
    <h2 flex>Encryption</h2>
    
    <div flex layout="row" layout-sm="column">
        <div flex="50" layout="row" layout-align="center center">
            <img class="pgp-logo" src="assets/pgp.jpg" ng-click="ctrl.external('https://encryption-demo.firebaseapp.com')">
        </div>
        <md-list flex="50">
            <md-list-item><code>openpgp.generateKeyPair()</code></md-list-item>
            <md-list-item><code>openpgp.encryptMessage()</code></md-list-item>
            <md-list-item><code>openpgp.decryptMessage()</code></md-list-item>
        </md-list>
    </div>
    
</md-content>
